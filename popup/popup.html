<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vosk STT</title>
  <link rel="stylesheet" href="popup.css">
</head>

<body>
  <div class="container">
    <div class="header">
      <div class="logo-icon">üéôÔ∏è</div>
      <div>
        <h1>Vosk STT</h1>
        <p class="subtitle">Voice ‚Üí Text</p>
      </div>
    </div>

    <!-- Language selection (hidden when Quick Switch is on) -->
    <div class="lang-row" id="langRow"></div>

    <!-- Actions -->
    <div class="actions">
      <button id="toggleBtn" class="main-btn">üé§ Show Mic Button</button>
      <button id="pickBtn" class="pick-btn">üéØ Pick Input Field</button>
    </div>

    <!-- Settings group -->
    <div class="settings-group">
      <div class="toggle-row">
        <label class="toggle-label" for="splitToggle">‚ö° Quick Switch</label>
        <label class="switch">
          <input type="checkbox" id="splitToggle">
          <span class="slider"></span>
        </label>
      </div>

      <!-- Split language pair picker -->
      <div class="split-picker" id="splitPicker">
        <div class="split-picker-row">
          <select id="splitLang1" class="split-select"></select>
          <span class="split-swap" id="splitSwap" title="Swap">‚áÑ</span>
          <select id="splitLang2" class="split-select"></select>
        </div>
      </div>

      <div class="toggle-row">
        <label class="toggle-label" for="autoShowToggle">üé§ Auto-show Mic</label>
        <label class="switch">
          <input type="checkbox" id="autoShowToggle" checked>
          <span class="slider"></span>
        </label>
      </div>

      <div class="delay-row">
        <div class="delay-header">
          <label class="delay-label">‚è±Ô∏è Insert Delay</label>
          <span id="delayValue" class="delay-value">0s</span>
        </div>
        <input type="range" id="insertDelay" min="0" max="5000" step="250" value="0" class="delay-slider">
      </div>
    </div>

    <!-- Shortcuts -->
    <div class="shortcuts">
      <div class="shortcut-row"><kbd>Alt+S</kbd><span>Record</span></div>
      <div class="shortcut-row"><kbd>Alt+L</kbd><span>Lang</span></div>
      <div class="shortcut-row"><kbd>Alt+P</kbd><span>Pick</span></div>
    </div>
  </div>

  <script src="../scripts/languages.js"></script>
  <script src="popup.js"></script>
</body>

</html>
